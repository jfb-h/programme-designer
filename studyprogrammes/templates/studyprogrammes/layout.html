<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'studyprogrammes/site.css' %}"/>
    <style>
        .navbar {
            display: flex;
            align-items: center;
            background: #222;
            color: #fff;
            padding: 1em 2em;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 100;
            border: 6.0px solid #fff;
            box-sizing: border-box;
        }
        .navbar-title {
            font-weight: bold;
            font-size: 1.3em;
            margin-right: 2em;
        }
        .navbar-link {
            color: #fff;
            text-decoration: none;
            margin-left: 1em;
        }
        .navbar-link:hover {
            text-decoration: underline;
        }
        .body-content {
            max-width: 1500px;
            margin: 5em auto 2em auto;
        }
    </style>
</head>

<body>
<nav class="navbar">
    <a href="{% url 'home' %}" class="navbar-title" style="color:inherit; text-decoration:none;">ProgrammeDesigner</a>
    <div style="margin-left:auto;">
        <a href="{% url 'logout' %}" class="navbar-link">Logout</a>
    </div>
</nav>
<div class="body-content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
